<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung erfolgreich</title>
    <style>
        :root {
            --primary-blue: #004a8f;
            --button-blue: #005a9e;
            --focus-glow: rgba(0, 90, 158, 0.25);
            --focus-border: #86b7fe;
            --dot-yellow: #fec100;
            --dot-light-blue: #89a5c8;
            --border-color: #adb5bd;
            --text-color: #212529;
            --placeholder-color: #6c757d;
            /* New success colors */
            --success-bg: #d4edda;
            --success-border: #c3e6cb;
            --success-text: #155724;
        }

        /* --- Basic Reset & Body Style --- */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        a {
            color: var(--primary-blue);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* --- Logo --- */
        .logo-container {
            margin-bottom: 40px;
            position: relative;
        }

        .logo-text {
            font-size: 64px;
            font-weight: 700;
            color: var(--primary-blue);
            letter-spacing: -2px;
            vertical-align: middle;
            margin-left: 8px;
        }

        .logo-dots {
            display: inline-flex;
            gap: 6px;
            vertical-align: middle;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
        }

        .dot-yellow { background-color: var(--dot-yellow); }
        .dot-light-blue { background-color: var(--dot-light-blue); }
        .dot-dark-blue { background-color: var(--primary-blue); }

        .logo-underline {
            height: 6px;
            width: 200px;
            background-color: var(--primary-blue);
            border-radius: 3px;
            margin: -10px auto 0;
            position: relative;
            left: 20px;
        }

        /* --- Content Box (reusing .login-box for consistency) --- */
        .content-box {
            text-align: left;
        }
        
        /* --- NEW: Success Message Box --- */
        .success-box {
            background-color: var(--success-bg);
            border: 1px solid var(--success-border);
            color: var(--success-text);
            padding: 1rem;
            border-radius: 4px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* --- Footer --- */
        .page-footer {
            margin-top: 5rem;
            font-size: 14px;
        }
        
        .page-footer > a {
            display: block;
            margin-bottom: 8px;
        }
        
        .platform-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            color: var(--primary-blue);
        }

        .platform-info .logo-dots .dot {
            width: 8px;
            height: 8px;
        }
        .platform-info .logo-dots {
            gap: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="logo-container">
            <span class="logo-dots">
                <span class="dot dot-yellow"></span>
                <span class="dot dot-light-blue"></span>
                <span class="dot dot-dark-blue"></span>
            </span>
            <span class="logo-text">iserv</span>
            <div class="logo-underline"></div>
        </header>

        <main class="content-box">
             <div class="success-box">
                Deine Registrierung ist erfolgreich abgeschlossen. Nun muss dich nur noch dein Klassenlehrer/Klassenlehrerin freischalten, bevor du das WLAN nutzen kannst. Bitte versuche es sp√§ter erneut.
            </div>
        </main>
        
        <footer class="page-footer">
            <a href="#">luinet.de</a>
            <div class="platform-info">
                 <span class="logo-dots">
                    <span class="dot dot-yellow"></span>
                    <span class="dot dot-light-blue"></span>
                    <span class="dot dot-dark-blue"></span>
                </span>
                <span>IServ Schulplattform</span>
            </div>
        </footer>
    </div>
</body>
</html>
